        <div class="quiz-container">
            <!-- Header -->
            <div class="header" style="background-color: white; display: flex; justify-content: center;">
                <img src="/site/images/logo.png" alt="" style="width: 100%; max-width: 180px;">
            </div>

            <!-- Step 1 -->
            <div class="step" id="step1">
                <h2>Qual o motivo do seu empréstimo?</h2>

                <p class="subtitle">Conte-nos um pouco sobre seus objetivos</p>

                <div class="progress-bar">
                    <div class="progress" style="width: 33%"></div>
                </div>

                <p class="step-indicator">Pergunta 1 de 3</p>

                <div class="options">
                    <button class="option-btn">Pagar contas</button>

                    <button class="option-btn">Reformar a casa</button>

                    <button class="option-btn">Comprar um veículo</button>

                    <button class="option-btn">Investir no meu negócio</button>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="step" id="step2" style="display: none;">
                <h2>Qual a sua faixa de renda mensal?</h2>

                <p class="subtitle">Isso nos ajuda a encontrar a melhor opção para você</p>

                <div class="progress-bar">
                    <div class="progress" style="width: 66%"></div>
                </div>

                <p class="step-indicator">Pergunta 2 de 3</p>

                <div class="options">
                    <button class="option-btn">R$1.500 - R$2.000</button>

                    <button class="option-btn">R$2.500 - R$3.000</button>

                    <button class="option-btn">R$3.500 - R$7.000</button>

                    <button class="option-btn">Acima de R$10.000</button>
                </div>

                <button class="continue-btn">Continuar</button>
            </div>

            <!-- Step 3 -->
            <div class="step" id="step3" style="display: none;">
                <h2>Qual o tipo da sua renda?</h2>

                <p class="subtitle">Selecione a opção que melhor descreve sua situação atual</p>

                <div class="progress-bar">
                    <div class="progress" style="width: 100%"></div>
                </div>

                <p class="step-indicator">Pergunta 3 de 3</p>

                <div class="options">
                    <button class="option-btn">Empregado com carteira assinada</button>

                    <button class="option-btn">Profissional autônomo / Empresário</button>

                    <button class="option-btn">Atualmente desempregado</button>
                </div>
